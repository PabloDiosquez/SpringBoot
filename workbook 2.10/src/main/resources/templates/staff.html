<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Table</title>
    </head>
    <body>
        <h2>Staff List</h2>
        <table border="1" style="font-weight:bolder">
            <tr>
               <th>Name</th>
               <th>Age</th>
               <th>Role</th>
            </tr>
            <tr th:each="employee : ${employees}" th:object="${employee}">
                <td th:text="*{name}"></td>
                <td th:text="*{age}"></td>
                <td th:text="*{role}"></td>
            </tr>
        </table>
    </body>
</html>
