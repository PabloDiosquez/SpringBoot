<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Conditionals</title>
    </head>
    <body>
    <!--
        <p th:if="${sales > 50}">Sales were good!</p>
        <p th:unless="${sales > 50}">Sales were bad!</p>
    -->
    <p th:text="${sales > 50} ? 'Sales were good!' : 'Sales were bad'"></p>
    <div th:switch="${product}">
        <p th:case="'chair'">50</p>
        <p th:case="'television'">120</p>
        <p th:case="*">No match</p>
    </div>
    </body>
</html>
