<!DOCTYPE>
<html xmlns:th="http://www.thymeleaf.org">
  <head> 
    <title>Grades</title>
    <link th:href="@{/grades-stylesheet.css}" rel="stylesheet">
  </head>
  <body>
    <div class="topnav">
      <a th:href="@{/}">Form</a>
      <a th:href="@{/grades}">Grades</a>
    </div>

    <div class= "container">
      <h2 > Grades </h2>
      <table id="table"> 
        <tr>
          <th>Student</th>
          <th>Subject</th>
          <th>Score</th>
        </tr>
        <tr th:each="grade : ${grades}" th:object="${grade}">
          <td th:text="*{name}"></td>
          <td th:text="*{subject}"></td>
          <td th:text="*{score}"></td>
          <td><a th:href="@{/(id = ${grade.id})}" role="button" class="update">Update</a></td>
        </tr>
      </table>
    </div>

  </body>
</html>
